<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pembagian Kelompok</title>
   <link rel="stylesheet" href="styles/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
   <main>
      <div class="content">
         <header>
            <div class="date">
               <p>Develop by <a href="https://t.me/YourKey92">Key</a></p>
            </div>

            <div class="member">
               <div class="about-members">
                  <h2>Dafar Anggota</h2>
                  <p></p>
               </div>
            </div>
         </header>

         <div class="input-member">
            <div class="notification">
               <p></p>
            </div>

            <div class="title">
               <button class="member-list-btn active">Anggota</button>
               <button class="group-btn">Kelompok</button>
            </div>
         </div>

         <div class="container">
            <div class="list">
               <form action="#" class="add-member">
                  <input class="member-input" type="text" placeholder="Nama anggota">
                  <div class="add-button">
                     <button class="add-member-btn">Tambah</button>
                  </div>
               </form>
               
               <div class="member-list">
               </div>

               <div class="group-set" style="display: none;">
                  <h1>Buat kelompok</h1>
                  <div class="num-of-members">
                     <p>Jumblah anggota :</p>
                     <p class="num"></p>
                  </div>

                  <div class="group-option">
                     <p>Anggota per-kelompok:</p>

                     <select id="member">
                     </select>
                  </div>
                  <div class="add-button">
                     <button class="add-group-btn">Buat Grup</button>
                  </div>
               </div>

               
               <div class="grouping">
                  
               </div>
               <div class="clear-group">
                  <button class="delete-group">Hapus</button>
               </div>
            </div>
         </div>

      </div>
   </main>

   <script src="js/script.js"></script>
</body>
</html>
